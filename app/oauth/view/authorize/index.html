<!DOCTYPE html>
<html>

<head>
    <title>Oauth2.0授权登录</title>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="/static/css/element.css">
    <link rel="stylesheet" href="/static/css/StartAdmin.css">
    <style>
        .login {
            display: flex;
            display: -webkit-flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        .login-box {
            width: 400px;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <div class="login">
            <el-card class="box-card login-box" shadow="never">
                <div slot="header" class="clearfix">
                    <span>你正在对应用 <font color=orangered><?php echo $app['app_name'];?></font> 进行授权登录</span>
                </div>
                <div class="text item">
                    <el-form ref="form" :model="form">
                        <el-form-item>
                            <el-input v-model="form.user_account" placeholder="请输入你的帐号"
                                prefix-icon="el-icon-mobile-phone" clearable>
                            </el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-input v-model="form.user_password" placeholder="请输入你的密码" prefix-icon="el-icon-lock"
                                show-password></el-input>
                        </el-form-item>
                        <div style="text-align: right;">
                            <el-button type="primary" @click="onSubmit">授权登录</el-button>
                        </div>
                    </el-form>
                </div>
            </el-card>
        </div>
    </div>
    </script>
</body>
<script src="/static/js/vue-2.6.10.min.js"></script>
<script src="/static/js/axios.min.js"></script>
<script src="/static/js/element.js"></script>
<script src="/static/js/StartAdmin.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                form: {
                    user_account: "root",
                    user_password: "123456"
                }
            }
        },
        methods: {
            onSubmit() {
                var that = this;
                axios.post('/api/user/authorize', { ...PostBase, ...this.form })
                    .then(function (response) {
                        if (response.data.code == CODE_SUCCESS) {
                            that.$message({
                                message: response.data.msg,
                                type: 'success'
                            });
                            setTimeout(function () {
                                location.replace("<?php echo $redirect;?>?code=" + response.data.data.code);
                            }, 1000)
                        } else {
                            that.$message.error(response.data.msg);
                        }
                    })
                    .catch(function (error) {
                        that.$message.error('登录失败，服务器内部错误');
                    });
            }
        }
    })
</script>

</html>
